    <title>Agile Toolkit</title>
    <style type="text/css">
      @keyframes rotate-against-clock {
        from {
          transform: rotate(360deg);
        }
        to { 
          transform: rotate(0deg);
        }
      }
      @keyframes rotate-with-clock {
        from {
          transform: rotate(360deg);
        }
        to { 
          transform: rotate(0deg);
        }
      }
      #Loader-container {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #Loader {
        position: relative;
        max-width: 150px;
        max-height: 150px;
        width: 150px;
        height: 150px;
      }
      #Outer-loader {
          position: absolute;
          -webkit-animation-name:            rotate-with-clock; 
          -webkit-animation-duration:        5s; 
          -webkit-animation-iteration-count: infinite;
          -webkit-animation-timing-function: linear;
      }
      #Inner-loader {
          position: absolute;
          -webkit-animation-name:            rotate-against-clock; 
          -webkit-animation-duration:        5s; 
          -webkit-animation-iteration-count: infinite;
          -webkit-animation-timing-function: steps;
      }
  </style>
